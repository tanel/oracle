<!doctype html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Oracle</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<p>The oracle helps you to make decisions. </p>
		<p>Please enter the possible choices:</p>
		<form>
			<div class="form-group">
				<ul class="list-group">
					<li class="list-group-item">
						<input type="text" class="form-control" autofocus required>
					</li>
					<li class="list-group-item">
						<input type="text" class="form-control" required>
					</li>
					<li class="list-group-item">
						<input type="text" class="form-control">
					</li>
				</ul>
			</div>
			<div class="form-group">
				<input class="submit btn btn-success" type="submit" value="Let the oracle decide">
			</div>
		</form>
	</div>
</body>
</html>
